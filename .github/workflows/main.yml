name: Build and Deploy

on:
  push:
    branches:
      - main  # Триггер на пуши в ветку main
  pull_request:
    branches:
      - main  # Триггер на пул-реквесты в ветку main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Checkout кода
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Установка PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Укажите нужную версию PHP
          extensions: intl, pdo_mysql  # Укажите необходимые расширения
          coverage: none

      # Шаг 3: Установка зависимостей Composer
      - name: Install Composer dependencies
        run: |
          composer install --prefer-dist --no-progress --no-suggest


      # Шаг 5: Логин в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Шаг 6: Сборка Docker-образа
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-app:latest .

      # Шаг 7: Публикация Docker-образа
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-app:latest
