name: Docker Hub Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  WEBAPP_IMAGE_NAME: rearius/tabel-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build image
        run: docker build ./web_app/ -t rearius/tabel-web:latest
      - name: Push image
        run: |
          docker login -u rearius p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push rearius/tabel-web:latest

