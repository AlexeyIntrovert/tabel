<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
  </button>
  
  <span class="user-email" *ngIf="authService.user$ | async as user">
    {{ user.email }}
  </span>
  
  <span class="spacer"></span>
  
  <button mat-button routerLink="/timesheet">Табель</button>
  <button mat-button routerLink="/calendar">Календарь</button>
  <button mat-button routerLink="/settings">Настройки</button>
  <button *ngIf="(authService.user$ | async)?.roles?.includes('ROLE_MANAGER') || 
                 (authService.user$ | async)?.roles?.includes('ROLE_HEADER')" 
          mat-button routerLink="/projects">
    Проекты
  </button>
  
  <span class="spacer"></span>
  <button mat-button (click)="signout()">Выход</button>
</mat-toolbar>
