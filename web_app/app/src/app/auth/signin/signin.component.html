<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #signinForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="credentials.email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Пароль</mat-label>
          <input matInput type="password" [(ngModel)]="credentials.password" name="password" required>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Войти</button>
          <button mat-button routerLink="/signup">Регистрация</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
